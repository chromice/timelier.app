<!DOCTYPE html>
<html lang="en">
<head>
	<title>Timelier</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<link href="/assets/compiled/styles.css" rel="stylesheet">
	<script src="/assets/compiled/scripts.js"></script>
</head>
<body>
	<main>
		<header>
			<h1>Timers</h1>
			<button>Start new</button>
		</header>
		<section class="today">
			<header>
				<h2><time datetime="2001-05-15">Today</time></h2>
				<p><time datetime="PT6H">6:00</time> logged</p>
			</header>
			<article class="active">
				<h3>Working on presentation for Project X</h3>
				<p><time datetime="PT1H15M">1:15</time> logged</p>
				<button>Pause</button>
			</article>
			<article>
				<h3>Walking the dog</h3>
				<p><time datetime="PT154M">0:54</time> logged</p>
				<button>Start</button>
			</article>
			<article>
				<h3>Playing video games</h3>
				<p><time datetime="PT3H20M">3:20</time> logged</p>
				<button>Start</button>
			</article>
			<article>
				<h3>Making music</h3>
				<p><time datetime="PT31M">0:31</time> logged</p>
				<button>Start</button>
			</article>
		</section>
		<section>
			<header>
				<h2><time datetime="2001-05-14">Yesterday</time></h2>
				<p><time datetime="PT7H50M">7:50</time> logged</p>
			</header>
			<article>
				<h3>Designing this app</h3>
				<p><time datetime="PT4H15M">4:15</time></p>
				<button>Start</button>
			</article>
			<article>
				<h3>Walking the dog</h3>
				<p><time datetime="PT1H20M">1:20</time> logged</p>
				<button>Start</button>
			</article>
			<article>
				<h3>Playing video games</h3>
				<p><time datetime="PT2H15M">2:15</time> logged</p>
				<button>Start</button>
			</article>
		</section>
	</main>
</body>
</html>
